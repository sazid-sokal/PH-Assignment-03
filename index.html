<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI and Tailwindcss CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="bg-gradient-to-b from-[#f4f4f4] to-[#ffffff]">
        <div class="navbar flex items-center max-w-screen-xl mx-auto">
            <!-- nav-start -->
            <div class="navbar-start">
                <h1 class=" font-bold flex items-center gap-2"><i class="fa-solid fa-arrow-right -rotate-45 bg-lime-400 rounded-full p-4 w-8 h-8 inline-flex justify-center items-center"></i>  <span class="text-3xl">Rinterio</span></h1>
            </div>
            <!-- nav middle -->
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 gap-10">
                    <li><a class="text-gray-500 hover:text-black hover:bg-transparent">Home</a></li>
                    <li><a class="text-gray-500 hover:text-black hover:bg-transparent">Services</a></li>
                    <li><a class="text-gray-500 hover:text-black hover:bg-transparent">Portfolio</a></li>
                    <li><a class="text-gray-500 hover:text-black hover:bg-transparent">Blogs</a></li>
                    <li><a class="text-gray-500 hover:text-black hover:bg-transparent">Contact Us</a></li>
                </ul>
            </div>
            <!-- nav end -->
            <div class="navbar-end gap-2">
                <i class="fa-solid fa-magnifying-glass bg-white rounded-full p-5 w-8 h-8 inline-flex justify-center items-center"></i>
                <i class="fa-solid fa-cart-shopping bg-white rounded-full p-5 w-8 h-8 inline-flex justify-center items-center"></i>
                <a class="btn">Button</a>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
